<div class="container jumbotron" *ngIf="userProfile; else loggedOut">
    <header>
        <h1>
            <strong>{{userProfile.username}}</strong> profile
        </h1>
    </header>
    <p>
        <strong>Token:</strong>
        {{userProfile.accessToken.substring(0, 20)}}...
        {{ userProfile.accessToken.substr(userProfile.accessToken.length - 20) }}
    </p>

    <p>
        <strong>Email:</strong>
        {{userProfile.email}}
    </p>

    <strong>Roles:</strong>
    <ul>
        <li *ngFor="let role of userProfile.roles">
            {{role}}
        </li>
    </ul>
</div>

<ng-template #loggedOut>
    Please login.
</ng-template>
