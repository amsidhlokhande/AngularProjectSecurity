<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!formSubmitted" [formGroup]="userForm" (ngSubmit)="registerSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" formControlName="username" placeholder="username" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" formControlName="password" placeholder="password" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email ID" />
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit"> Register </button> &nbsp;
                <button class="btn btn-info" type="button" (click)="resetUserForm()"> Reset </button>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="formSubmitted">
            Your registration is successful!
        </div>
        <div [hidden]="!formSubmitted">
            <h4>{{errorMessage}}</h4>
        </div>
    </div>
</div>
