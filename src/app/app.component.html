<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="https://github.com/" class="navbar-brand">Spring-Angular</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home</a>
      </li>

      <li class="nav-item" *ngIf="adminDashBoard">
        <a href="/adminboard" class="nav-link" routerLink="adminboard">Admin</a>
      </li>

      <li class="nav-item" *ngIf="moderatorDashBoard">
        <a href="/moderatorboard" class="nav-link" routerLink="moderatorboard">Moderator</a>
      </li>

      <li class="nav-item">
        <a href="/userboard" class="nav-link" *ngIf="isLoggedIn" routerLink="userboard">User</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Register</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">Profile</a>
      </li>

      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>


  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
